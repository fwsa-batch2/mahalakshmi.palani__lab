<html>
	<head></head>
	<body>
		<!--10. JavaScript Program to Extract Given Property Values from Objects as Array-->
		<script>
			function extractValue(arr, prop) {

			let extractedValue = [];

			for (let i = 0; i < arr.length; ++ i) { // extract value from property
			extractedValue.push(arr[i][prop]);
			}
			return extractedValue;
			}

			const objArray = [{a: 1,b: 2}, {a: 4,b: 5}, {a: 8,b: 9}];

			// passing an array of objects and property 'a' to extract
			const result = extractValue(objArray, 'a');
			document.write(result); 
						

		</script>
	</body>
</html>
