		<script>
			let car = {type:"Fiat", model:"500", color:"white"};
			//console.log(car["type"]);

			//Array of Object
			
			let arrayOfObject = [ { id: 1, name: "Maha" }, { id: 2, name: "Lakshmi" }, { id: 3, name: "Ragavi" },]
