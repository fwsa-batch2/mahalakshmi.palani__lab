<html>
	<head>
		<title>two integers</title>
	</head>
	<body>
		<h1>Write a JavaScript program that accept two integers and display the larger</h1>
		<script>
			let num1 = prompt("Enter 1st number");
			document.write("first number : "+num1+"<br>");
			let num2 = prompt("Enter 2nd number");
			document.write("second number : "+num2+"<br>");
			if(num1 == num2){
				document.write("both numbers : "+num1+","+num2+"are equal"+"<br>");
			}
			else if(num1 > num2){
				document.write("number : "+num1+" is larger"+"<br>");
			}
			else{
				document.write("number : "+num2+" is larger"+"<br>");
			}
		</script>
	</body>
</html>
